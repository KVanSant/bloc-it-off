<div>
  <h3>Completed Tasks</h3>
   <div ng-repeat="task in tasks">
    <ul class="list-group"> 
      <li class="list-group-item" ng-show="task.state == 'complete'">
        {{task.task}}
        <input type="checkbox" class="checkbox" ng-click='undoComplete(task.$id)'></li>
    </ul>
   </div> 
</div>
