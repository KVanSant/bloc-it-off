<div>
  <h3>Current Tasks</h3>
    <form class="form-inline" ng-submit="addTask(newTaskItem)">
      <div class ="form-group">
        <input class="form-control" placeholder="What do I need to do?" ng-model="newTaskItem">
      </div>
      <button type="submit" class="btn btn-default">add</button>   
    </form>
   <div>
    <ul class="list-group"> 
      <li class="list-group-item"  ng-repeat="task in tasks">{{task.task}}</li>
    </ul>
   </div> 
</div>
