<div>
  <h3>Current Tasks</h3>
    <form class="form-inline" ng-submit="addTask(newTaskItem)">     
      <div class ="form-group">
        <input type="text" class="form-control" placeholder="What do I need to do?" ng-model="newTaskItem">
      </div>          
      <button type="submit" class="btn btn-default">add</button>   
    </form>
   <div ng-repeat="task in tasks">
    <ul class="list-group"> 
      <li class="list-group-item">{{task.task}}<input type="checkbox" class="checkbox"></li>
    </ul>
   </div> 
</div>
