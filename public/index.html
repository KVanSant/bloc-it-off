<!DOCTYPE html>
<html ng-app="Blocitoff">
  <head>
    <title>Blocitoff</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>  
    <script src="/app.js"></script>
  </head>
  <body>
    <div ng-controller="Task.controller">
      <h1>Current Tasks</h1>
      <form ng-submit="addTask(newTaskItem)">
        <input ng-model="newTaskItem">
        <button type="submit">add task</button>
      </form>
        <ul>
          <li ng-repeat="task in tasks">{{task.task}}</li>
        </ul>
    </div>
    <div ui-view></div>
  </body>
</html>
