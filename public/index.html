<!DOCTYPE html>
<html ng-app="Blocitoff">
  <head>
    <title>Blocitoff</title>
    <base href="/"></base>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>  
    <script src="/app.js"></script>
  </head>
  <body class="centered">
   <nav> 
      <ul class="nav nav-tabs">
        <li role="presentation"><a ui-sref='active'>My Tasks</a></li>
        <li role="presentation"><a ui-sref='completed'>Completed Tasks</a></li>
        <li role="presentation"><a ui-sref='expired'>Expired Tasks</a></li>
      </ul>
    </nav> 
    <div ui-view></div>
  </body>
</html>
